<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <nav class="navbar">
            <a class="navbar_logo"><img src="./components/logo.svg" alt="Castway"></a>
            <ul class="navbar_sections">
                <li class="navbar_section current"><a href="#">Home</a></li>
                <li class="navbar_section"><a href="#">Episodes</a></li>
                <li class="navbar_section"><a href="#">About</a></li>
                <li class="navbar_section"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <section class="title_container">
        <div class="title_content">
            <div class="title">
                <div class="title_left">
                    <img src="./components/title_image.png" alt="image">
                </div>
                <div class="title_right">
                    <p>Take your <br>
                        podcast to the <br>
                        <span class="under">next level
                            <img src="./components/under_text.svg" alt="#" class="line">
                        </span>
                    </p>
                    <div class="listen_on">
                        Listen on
                        <ul class="listen_logos">
                            <li class="social_logo"><a href=""><img src="./components/IMAGE1.png" alt="socials"></a></li>
                            <li class="social_logo"><a href=""><img src="./components/IMAGE2.png" alt="socials"></a></li>
                            <li class="social_logo"><a href=""><img src="./components/IMAGE3.png" alt="socials"></a></li>
                            <li class="social_logo"><a href=""><img src="./components/IMAGE4.png" alt="socials"></a></li>
                            <li class="social_logo"><a href=""><img src="./components/IMAGE5.png" alt="socials"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="episodes_container">
        <div class="episodes_navbar">
            <p>Latest episodes</p>
            <div class="episodes_buttons">
                <button class="left active">View all episodes</button>
                <button>Gear</button>
                <button class="right">Tips & Tricks</button>
            </div>
        </div>
        <div class="episodes_content">
            <div class="episodes_card"></div>
            <div class="episodes_card"></div>
            <div class="episodes_card"></div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
